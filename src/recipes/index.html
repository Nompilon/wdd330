<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack Hub | Recipes</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap"
      rel="stylesheet"
    >
    <link rel="icon" href="../images/nutrition_icon_136342.svg">
  </head>

  <body>
    <div id="main-container">
      <!-- Sidebar -->
      <nav class="menu-container sidebar" aria-label="Main Navigation">
        <ul>
          <li><a href="/index.html" class="nav-link">Home</a></li>
          <li><a href="index.html" class="nav-link active">Recipes</a></li>
          <li><a href="../about/index.html" class="nav-link">About</a></li>
        </ul>
      </nav>

      <!-- Header -->
      <header class="top-card">
        <nav class="menu-container mobile-menu" aria-label="Mobile Navigation">
          <button
            class="menu-btn"
            aria-expanded="false"
            aria-controls="mobile-menu-list"
          >
            ☰
          </button>
          <ul class="dropdown-menu" id="mobile-menu-list">
            <li><a href="/index.html" class="nav-link">Home</a></li>
            <li><a href="index.html" class="nav-link active">Recipes</a></li>
            <li><a href="../about/index.html" class="nav-link">About</a></li>
          </ul>
        </nav>

        <h1 class="site-title">
          NutriTrack Hub
          <img src="../images/nutrition_icon_136342.svg" alt="Nutrition Icon">
        </h1>

        <!-- Profile Upload -->
        <div class="profile-container">
          <label for="profile-upload" class="profile-label">
            <img
              src="../images/default-profile-picture.svg"
              alt="User profile"
              id="profile-img"
              class="profile-img"
            />
          </label>
          <input type="file" id="profile-upload" accept="image/*" hidden>
        </div>
      </header>

      <!-- Main Content -->
      <main>
        <section class="recipes-section">
          <h2>Healthy Recipes Recommendations</h2>

          <!-- View Toggle Buttons -->
          <article>
            <div class="toggle-view">
              <button id="gridViewBtn">Grid View</button>
              <button id="listViewBtn">List View</button>
            </div>
            <section id="recipes-cards" class="grid-view"></section>
          </article>
        </section>

        <!-- Recipe Modal
        <div
          id="recipe-modal"
          class="hidden"
          role="dialog"
          aria-modal="true"
          aria-labelledby="recipe-modal-title"
        >
          <div class="modal-content">
            <button id="close-recipe-modal" class="modal-close">×</button>
            <iframe id="recipe-iframe" width="100%" height="400px"></iframe>
          </div>
        </div> -->
      </main>

      <!-- Footer -->
      <footer class="bottom-nav">
        <nav aria-label="Footer Social Links">
          <ul class="footer-nav">
            <li>
              <a href="https://www.instagram.com/"
                ><img src="../images/instagram.svg" alt="Instagram"
              ></a>
            </li>
            <li>
              <a href="https://www.facebook.com/"
                ><img src="../images/facebook.svg" alt="Facebook"
              ></a>
            </li>
            <li>
              <a href="https://www.twitter.com/"
                ><img src="../images/twitter.svg" alt="Twitter"
              ></a>
            </li>
            <li>
              <a href="https://www.youtube.com/"
                ><img src="../images/youtube.svg" alt="YouTube"
              ></a>
            </li>
            <li>
              <a href="https://www.tiktok.com/"
                ><img src="../images/tiktok.svg" alt="TikTok"
              ></a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/recipes.js"></script>
  </body>
</html>
